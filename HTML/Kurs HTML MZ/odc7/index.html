<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	
	<title>Katalog samochodowy</title>
	<meta name="description" content="Kreator konfiguracji samochodu!" />
	<meta name="keywords" content="kreator, konfiguracji, samochodu" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>
	
	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>
	
	</header>
	
	<main>
	
		<article>
		
			<form action="order.php" method="post">
			
				<div class="row">
				
					<fieldset>	
						
						<legend>Rodzaj Nadwozia</legend>
				
						<div><label><input type="radio" value="hatchback" name="nadwozie" checked> Hatchback</label></div>
						<div><label><input type="radio" value="Kabriolet" name="nadwozie"> Kabriolet</label></div>
						<div><label><input type="radio" value="Kombi" name="nadwozie"> Kombi</label></div>
						
					</fieldset>
					
				</div>
				
				<div class="row">
				
					<label for="silnik">Rodzaj silnika</label>
					<select id="silnik" name="silnik">
					
						<option value="wysokoprezny">Wysokoprężny</option>
						<option selected value="benzyna">Benzynowy</option>
						<option value="elektryczny">Elektryczny</option>
						<option value="hybrydowy">Hybrydwy</option>
					
					</select>
					
				</div>
					
				<div class="row">
				
					<fieldset>
					
						<legend> Wyposażenie samochodu</legend>
						
						<div class="kolumna">
							<div><label><input type="checkbox" name="wyposazenie[]" value="1" checked disabled>klimatyzacja</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="2" checked disabled>systemy: ESP i ABS</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="3">tapicerka skórzana</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="4">tempomat</label></div>
						</div>
						
						<div class="kolumna">
							<div><label><input type="checkbox" name="wyposazenie[]" value="5">spojler</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="6">radio bluetooth</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="7">reflektory przeciwmgłowe</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="8">przyciemniane tylne szyby</label></div>
						</div>
						
						<div class="kolumna">
							<div><label><input type="checkbox" name="wyposazenie[]" value="9">czujniki parkowania</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="10">podgrzewane fotele</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="11">składane lusterka</label></div>
							<div><label><input type="checkbox" name="wyposazenie[]" value="12">światła LED do jazdy dziennej</label></div>
						</div>
							
					</fieldset>
					
				</div>
				
				<div class="row">
				
					<label for="choinka">Jakie choinki zapachowe?</label>
					
					<div style="margin-top: 10px;">
						<select id="choinka" name="choinka[]" multiple>
						
							<option value="k">kokosowa</option>
							<option value="c">cytrynowa</option>
							<option value="t">truskawkowa</option>
							<option value="b">brzoskwiniowa</option>
							
						</select>
					</div>
					
				</div>
				
				<div class="row">
					
					<label>Imię <input type="text" name="imie" placeholder="Jak masz na imię?"></label>
					<label>Hasło <input type="password" name="haslo"></label>
					<label>Szukaj <input type="search" name="fraza"></label>
					
				</div>
				
				<div class="row">
					<label>Ile kluczyków?<input type="number" step="1" name="kluczyk"></label>
				</div>
				
				<div class="row">
					<label>Adres email<input type="email" name="email"></label>
					<label>Numer telefonu<input type="tel" name="telefon"></label>
				</div>
				
				<div class="row">
					<label>Data dostawy<input type="date" name="data"></label>
					<label>Preferowany czas dostawy<input type="time" name="czas" min="08:00" max="18:00"></label>
				</div>
				
				<div class="row">
				
					<div><label for="textarea">Uwagi do zamówienia</label></div>
					<textarea name="komentarz" id="komentarz" rows="4" cols="80" ></textarea>
				
				</div>
				<div class="row">
					<input type="submit" value="Zamawiam!">
					<!--<input type="button" value="Zamawiam!">
					<button type="button">Zamawiam!</button> -->
				</div>
			
			</form>
		
		</article>
	
	</main>
	
</body>
</html>
